name: CI

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Tests • Julia ${{ matrix.version }} • ${{ matrix.os }} • ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    permissions:
      contents: read
      actions: write

    strategy:
      fail-fast: false
      matrix:
        version: ['1.10', '1.11']
        os: [ubuntu-latest, macos-latest]
        arch: [x64]

    env:
      JULIA_NUM_THREADS: '2'

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - uses: julia-actions/cache@v2

      - uses: julia-actions/julia-buildpkg@v1

      - name: Run tests
        uses: julia-actions/julia-runtest@v1
        with:
          coverage: ${{ matrix.os == 'ubuntu-latest' && matrix.version == '1.11' }}

      - name: Process coverage
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.version == '1.11' }}
        uses: julia-actions/julia-processcoverage@v1

      - name: Upload coverage to Codecov
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.version == '1.11' }}
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false


  docs:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write
      statuses: write
      actions: write

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'

      - uses: julia-actions/cache@v2

      - name: Instantiate docs environment
        shell: julia --project=docs --color=yes {0}
        working-directory: ${{ github.workspace }}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()

      - name: Build docs
        shell: julia --project=docs --color=yes {0}
        working-directory: ${{ github.workspace }}
        run: |
          include("docs/make.jl")

      - name: Add landing page to deploy root
        run: |
          test -f site/index.html
          cp site/index.html docs/build/index.html

      - name: Run doctests
        shell: julia --project=docs --color=yes {0}
        run: |
          using Documenter: DocMeta, doctest
          using Word2Vec
          DocMeta.setdocmeta!(Word2Vec, :DocTestSetup, :(using Word2Vec); recursive=true)
          doctest(Word2Vec)

      - name: Deploy docs
        if: ${{ github.event_name == 'push' }}
        uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}